<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="icon"   type="image/x-icon" href="static/img/images.png">
    <style>
        #first{
            
            background-color: #CDE8E5;
            object-fit: contain;
            height: 100vh;
            
        }
        label{
            font-family: 'mukta',sans-serif;
            font-size:larger;
            color:darkblue;
        }
        .rainfall{
            margin-left: 50% ;
        }
        .result{
           
            font-size: larger;
        }
       img{
        object-fit: cover;
        border-radius: 25px;
        border: 2px solid gold;
       }
       form{
        margin-left: 20px;
       }
    </style>
</head>
<body>
    
        
    <div class="container-fluid " id="first">
        <div class="container-fluid p-2 " style="margin: 0px; width: 100%;" >
            <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-success rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-success); --bs-nav-pills-link-active-bg: var(--bs-white);">
                <li class="nav-item" role="presentation">
                  <a class="nav-link active rounded-5" id="home-tab2" href="{{ url_for('home') }}" role="tab" aria-selected="true">Home</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link rounded-5" id="profile-tab2" role="tab" aria-selected="false">Profile</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link rounded-5" id="contact-tab2"  role="tab" aria-selected="false">Contact</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link rounded-5" id="about-tab2" href="{{ url_for('about') }}" role="tab" aria-selected="false">About</a>
                </li>
              </ul>
        </div>
  
        <h1 class="text-center">Crop Prediction Form</h1>
        
            
        <form action="/predict" method="post">
        <div class="row align-items-start">
            <div class="col-md-6 mb-3">
            <label for="N" >N (Nitrogen):</label>
            <input type="number" id="N" name="N" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="P">P (Phosphorus):</label>
            <input type="number" id="P" name="P" required>
            </div>
            <div class="col-md-6 mb-3">
            <label for="K">K (Potassium):</label>
            <input type="number" id="K" name="K" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" name="temperature" step="0.001"required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="humidity">Humidity:</label>
            <input type="number" id="humidity" name="humidity" step="0.001"required>
    </div>
    <div class="col-md-6 mb-3">
            <label for="ph" >pH:</label>
            <input type="number" id="ph" name="ph"  step="0.001" required>
    </div>
    <div class="col-md-6 mb-3 rainfall">
            <label for="rainfall">Rainfall:</label>
            <input type="number" id="rainfall" name="rainfall" step="0.001" required>
    </div>
            <input type="submit" value="Predict" class="btn btn-primary text-center " style="border-radius: 25px; width: 300px; margin:auto 40%;">
        </form>
        <div class="card p-3" style="width: 18rem; margin:15px 40% 0px 40%; background-color: #4F6F52">
            {% if src%}
            <img src="{{src}}" alt="crop">
            {%else%}
            <img src="static\img\crops-growing-in-thailand.jpg" class="card-img-top" alt="...">
            {%endif%}
            <div class="card-body">
                {% if prediction %}
                <p class="result text-center" style="color: #D9EDBF;">Predicted Crop: {{ prediction }}</p>
                {% else %}
                <p class="result ">Please Enter the Values and Click Predict</p>
            {% endif %}
            </div>
          </div>
        
        </div>
    </div>
    <footer class="py-3 my-2" style="background-color: hsl(173, 37%, 50%); margin: 0px;">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
        <p class="text-center text-body-secondary">Â© 2024 Company, Inc</p>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
